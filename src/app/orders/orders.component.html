<h1 class="text-center">{{title}}</h1>
<hr>
<nav mat-tab-nav-bar >
  <a mat-tab-link class="w-100"
    *ngFor="let link of navLinks"
    [routerLink]="link.link"
    routerLinkActive #rla="routerLinkActive"
    [active]="rla.isActive">
    {{link.label}}
  </a>
</nav>
